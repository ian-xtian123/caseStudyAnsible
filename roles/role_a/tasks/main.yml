---
- name: Delete site folder and contents
  file: 
    path: /mnt/c/sites/{{environment}}
    state: absent

- name: Recreate Directory
  file:
    path: /mnt/c/sites/{{environment}}
    state: directory
    mode: 0755

- name: Download artifact
  get_url:
    url: http://localhost:8081/artifactory/generic-local/{{environment}}/caseStudy.{{version}}.zip
    dest: /mnt/c/sites/{{environment}}/caseStudy.zip
    mode: '0755'

- name: Unzip artifact
  unarchive:
    src:  /mnt/c/sites/{{environment}}/caseStudy.{{version}}.zip
    dest: /mnt/c/sites/{{environment}}
    remote_src: yes
